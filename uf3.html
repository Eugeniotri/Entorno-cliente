<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>UF3 · Repaso Completo (DOM · Eventos · Storage)</title>
  <style>
    body{
      margin:0;
      font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
      background:#0b1020;
      color:#e9eefc;
    }
    header{
      position:sticky; top:0; z-index:10;
      background:#0f172a;
      border-bottom:1px solid rgba(255,255,255,.12);
      padding:12px;
    }
    h1{ font-size:18px; margin:0 0 6px; }
    nav{
      display:flex; gap:8px; flex-wrap:wrap;
    }
    nav button{
      background:#1f2a55;
      color:#e9eefc;
      border:1px solid rgba(255,255,255,.18);
      border-radius:10px;
      padding:8px 12px;
      cursor:pointer;
    }
    nav button.active{
      background:#3b4fd8;
    }
    main{
      height: calc(100vh - 98px);
    }
    iframe{
      width:100%;
      height:100%;
      border:none;
      display:none;
      background:white;
    }
    iframe.active{ display:block; }
    footer{
      padding:8px 12px;
      font-size:12px;
      color:#a9b6df;
      border-top:1px solid rgba(255,255,255,.12);
      background:#0f172a;
    }
  </style>
</head>
<body>

<header>
  <h1>UF3 – Repaso Completo (2º DAW)</h1>
  <nav>
    <button class="active" data-target="dom">DOM completo</button>
    <button data-target="eventos">Eventos</button>
    <button data-target="storage">Storage</button>
    <button data-target="test">Chuleta + Test DOM</button>
  </nav>
</header>

<main>
  <iframe id="dom" class="active" src="UF3_DOM_resumen_con_ejemplos.html"></iframe>
  <iframe id="eventos" src="UF3_eventos_repaso_examen.html"></iframe>
  <iframe id="storage" src="UF3_storage_practica_completa.html"></iframe>
  <iframe id="test" src="UF3_chuleta_y_test_DOM_selectores_remove.html"></iframe>
</main>

<footer>
  UF3 completo · DOM · Eventos · Storage · Pensado para repasar desde el móvil
</footer>

<script>
  const buttons = document.querySelectorAll("nav button");
  const frames = document.querySelectorAll("iframe");

  buttons.forEach(btn => {
    btn.addEventListener("click", () => {
      buttons.forEach(b => b.classList.remove("active"));
      frames.forEach(f => f.classList.remove("active"));

      btn.classList.add("active");
      document.getElementById(btn.dataset.target).classList.add("active");
    });
  });
</script>

</body>
</html>
