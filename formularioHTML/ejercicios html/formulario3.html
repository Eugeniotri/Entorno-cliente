<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <form action="https://www.gomezopticos.es" method="post" enctype="application/x-www-form-urlencoded" target="_self">
        <fieldset>
            <legend>Datos personales</legend>
            <label for="nombre">Nombre:</label>
            <input id="nombre" type="nombre" required placeholder="Tu nombre"><br><br>
            <label for="email">Correo</label>
            <input type="email" id="email" name="email" required placeholder="Tu correo"><br><br>

        </fieldset><br>
        <fieldset>
            <legend>Tipo de cliente</legend>
            <p>Selecciona una opción</p>

            <label for="nuevo">Nuevo cliente</label>
            <input type="radio" id="nuevo" name="tipo_de_cliente" value="nuevo" required>
            <label for="revision">Revisión</label>
            <input type="radio" id="revision" name="tipo_de_cliente" value="revision" required>
            <label for="audiologia">Audiologia</label>
            <input type="radio" id="audiologia" name="tipo_de_cliente" value="audiologia" required>
        </fieldset>
        <fieldset>
            <legend>Servicios adicionales</legend>
            <label for="limpieza_gafas">Limpieza gafas</label>
            <input type="checkbox" id="limpieza_gafas">
        </fieldset>
        <button type="submit">Enviar</button>
    </form>


</body>

</html>
