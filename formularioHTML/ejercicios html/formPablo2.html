<!-- 2. Registro de usuario con confirmación
Formulario POST con: nombre, email, contraseña y repetir contraseña
(type="password", minlength="6"), y checkbox “Acepto los términos”
(required).
Estructura el formulario dentro de un <fieldset> y añade
<legend>Registro de usuario</legend>.
Usa autocomplete="on" y <label> bien asociados. -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="formpablo1.css">
    <title>Document</title>
</head>
<body>
    <form method="post" action="gomezopticos@hotmail.es" enctype="application/x-www-form-urlencoded" target="_blank"
    autocomplete="on">

        <fieldset>
            <legend>Registro de usuario</legend>
            <div>
                <label for="nombre">Nombre</label>
                <input id="nombre" name="nombre" type="text" required   autocomplete="name" placeholder="Tu nombre">
            </div>
            <div>
                <label for="email">Correo</label>
                <input id="email" name="email" type="email" autocomplete="email" required
                placeholder="ejemplo@dominio.es" title="Escribe tu mail con @ y dominio .es o .com " >
            </div>
            <div>
                <label for="password">Contraseña</label>
                <input id="password" name="password" type="password" minlength="6" required autocomplete="on" placeholder="XXXXXX">
            </div>
            <div>
                <label for="repassword">Repetir contraseña</label>
                <input id="repassword" name="repassword" type="password" required minlength="6" placeholder="XXXXXX">
            </div>
            <div>
                <input id="aceptar" name="aceptar" type="checkbox">
                <label for="aceptar">Acepto los términos</label>
                
            </div>
        </fieldset>
        <div>
            <button type="submit">Enviar</button>
        </div>
    </form>
    
</body>
</html>
