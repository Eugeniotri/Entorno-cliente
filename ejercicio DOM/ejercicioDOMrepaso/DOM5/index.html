<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DOM5</title>
</head>
<header>
    <h1>DOM5 -Input + Click</h1>
</header>
<body>
    <main>
        <section>
            <label for="nombreInput">Nombre</label>
            <input id="nombreInput" name="nombreInput" type="text" placeholder="Escribe tu nombre" required>

            <button id="btnMostrar" type="button">Mostrar</button>
            <button id="btnBorrar" type="button">Borrar y Guardar</button>
            <button id="btnRecuperar" type="button">Recuperar</button>
            <button id="btnBorrarStorage" type="button"> Borrar Storage</button>
            <p id="resultado"></p>
        </section>
    </main>
    <script src="app.js"></script>
</body>
</html>
